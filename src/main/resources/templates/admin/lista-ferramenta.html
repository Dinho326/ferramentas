<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/template">
<body>
<section layout:fragment="content"> 
    <div id="wrapper">
        <div id="page-wrapper">
		<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Listagem de Ferramentas</h1>
                </div>
                <!-- /.col-lg-12 -->
                <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Lista
                        </div>
							<div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Patrimônio</th>
                                            <th>Nome</th>
					    <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       <tr th:each=" f : ${ferramentas}">
                                      	 	<td><span th:text="${f.id}"></span></td>
											<td><span th:text="${f.patrimonio}"></span></td>
											<td><span th:text="${f.nome}"></span></td>
					       						<a class="btn btn-sm btn-primary" th:href="@{/admin/edit/{id}(id=${f.id})}" >Editar</a>
                                    							<a class="delete btn btn-sm btn-danger" th:href="@{/admin/delete/{id}(id=${f.id})}">Excluir</a>
									   </tr>
                                    </tbody>
                                </table>
	                            </div>
	                            <!-- /.table-responsive -->
	                        </div>
	                        <!-- /.panel-body -->
						</div>
					</div>
				</div>
            </div>
		</div>
	</div>
</section>
</body>
</html>
